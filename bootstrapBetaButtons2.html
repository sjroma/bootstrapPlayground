<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bootstrap Buttons (beta)</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<div class="container text-center">
		<h1 class="text-primary text-center">Bootstrap Buttons <small class="text-muted"> 4.0.0-beta.2</small></h1>

		<div class="jumbotron">
			<h3>Examples</h3>
			<p>Created within <code>div class="jumbotron"</code></p>
			<button type="button" class="btn btn">Basic</button>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		
		<p></p>
		<div class="card">
			<div class="card-block">
				<p>Created within <code>div class="card".</code> <code>Card</code> replaces <code>well</code> in Bootstrap 4</p>
			<button type="button" class="btn btn">Basic</button>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button></div>
		</div>

		<p></p>
		<div class="jumbotron">
			<h3>Button tags</h3>
			<a class="btn btn-primary" href="#" role="button">Link</a>
			<button class="btn btn-primary" type="submit">Button</button>
			<input class="btn btn-primary" value="Input" type="button">
			<input class="btn btn-primary" value="Submit" type="submit">
			<input class="btn btn-primary" value="Reset" type="reset">
		</div>
		
		<div class="jumbotron">
			<h3>Buttons with Font Awesome</h3>
			<button class="btn btn-primary">
					<i class="fa fa-thumbs-up"></i>Like
				</button>
			<button class="btn btn-info">
					<i class="fa fa-info-circle"></i>Info
				</button>
			<button class="btn btn-danger">
					<i class="fa fa-trash"></i>Delete
				</button>
			<button class="btn btn-primary">
					<i class="fa fa-paper-plane"></i>Submit
				</button>
		</div>

		<div class="jumbotron">
			<h3>Outline Buttons</h3>
			<button type="button" class="btn btn-outline-primary">Primary</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-success">Success</button>
			<button type="button" class="btn btn-outline-info">Info</button>
			<button type="button" class="btn btn-outline-warning">Warning</button>
			<button type="button" class="btn btn-outline-danger">Danger</button>
		</div>

		<div class="jumbotron">
			<h3>Sizes</h3>
			<button type="button" class="btn btn-primary btn-lg">Large Primary</button>
			<button type="button" class="btn btn-secondary btn-lg">Large Secondary</button>
			<p></p>
			<button type="button" class="btn btn-primary btn-sm">Small Primary</button>
			<button type="button" class="btn btn-secondary btn-sm">Small Secondary</button>
			<p></p>
			<button type="button" class="btn btn-primary btn-lg btn-block">Block level Primary button</button>
			<p></p>
			<button type="button" class="btn btn-secondary btn-lg btn-block">Block level Secondary button</button>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
