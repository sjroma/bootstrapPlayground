<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap Buttons</title>

	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<style>
		h3 {
			color: cornflowerblue;
		}

	</style>
</head>

<body>
	<div class="container">
		<h1 class="text-primary text-center">Bootstrap Buttons</h1>
		<h4 class="text-primary text-center">Bootstrap v3.7.7</h4>

		<hr>
		<h3 class="text-center">Examples</h3>
		<div class="container text-center">
			<div class="well well-lg clearfix" style="background-color: lightcyan;">
				<button type="button" class="btn btn">Basic</button>
				<button type="button" class="btn btn-default">Default</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-link">Link</button>
			</div>
		</div>

		<h3 class="text-center">Button tags</h3>
		<div class="container text-center">
			<div class="well well-lg clearfix" style="background-color: lightcyan;">
				<a class="btn btn-primary" href="#" role="button">Link</a>
				<button class="btn btn-primary" type="submit">Button</button>
				<input class="btn btn-primary" value="Input" type="button">
				<input class="btn btn-primary" value="Submit" type="submit">
				<input class="btn btn-primary" value="Reset" type="reset">
			</div>
		</div>
		
		<h3 class="text-center">Buttons with Font Awesome</h3>
		<div class="container text-center">
			<div class="well well-lg clearfix" style="background-color: lightcyan;">
				<button class="btn btn-primary">
					<i class="fa fa-thumbs-up"></i>Like
				</button>
				<button class="btn btn-info">
					<i class="fa fa-info-circle"></i>Info
				</button>
				<button class="btn btn-danger">
					<i class="fa fa-trash"></i>Delete
				</button>
				<button type="submit" class="btn btn-primary">
					<i class="fa fa-paper-plane"></i>Submit
				</button>
			</div>
		</div>
		
		<h3 class="text-center">Sizes</h3>
		<div class="container text-center">
			<div class="well well-lg clearfix" style="background-color: lightcyan;">
				<button type="button" class="btn btn-primary btn-lg">Large primary</button>
				<button type="button" class="btn btn-secondary btn-lg">Large Secondary</button>
				<p></p>
				<button type="button" class="btn btn-primary btn-sm">Small Primary</button>
				<button type="button" class="btn btn-secondary btn-sm">Small Secondary</button>
				<p></p>
				<button type="button" class="btn btn-primary btn-lg btn-block">Block level Primary button</button>
				<p></p>
				<button type="button" class="btn btn-secondary btn-lg btn-block">Block level Secondary button</button>
			</div>
		</div>
    <button type="button" class="btn btn-default"><a href="bs337index.html">Back</a></button>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
